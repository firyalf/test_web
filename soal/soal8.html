<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />

<style>
  body {
    width: 500px;
  }

  /* buat CSS di disini */
  #kotak{
    height: 200px;
    background-color: rgb(255, 9, 0);
    transition: background-color 1s linear 0s, width .5s ease 0s;

  }
  /* buat CSS di disini */
  #kotak:hover{
    background-color: blue;
    width: 400px;
  }

  #kotak:active{
    background-color: yellow;
    width: 40px;
  }
</style>

<body>
  <div id="kotak"></div>
  <script type="text/javascript">
    var kotak = document.getElementById("kotak");
    kotak.style.transition="width 1s steps(3) 0s";
  </script>
</body>

<script>
  // buat script disini
</script>

</html>
